<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Markdown Files</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        li {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #2d2d2d;
        }
        a {
            color: #64b5f6;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }
        a:hover {
            color: #90caf9;
        }
    </style>
</head>
<body>
    <h1>Markdown Files</h1>
    <ul>
        <li><a href="雷神桥.md">雷神桥</a></li>
        <li><a href="赖盖特之谜.md">赖盖特之谜</a></li>
    </ul>
</body>
</html>
