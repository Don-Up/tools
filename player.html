    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            if (playMode === "random") playRandomVideo();
            else if (playMode === "sequential") playNextVideo();
            else if (playMode === "single") replayCurrentVideo();
        } else if (event.data === YT.PlayerState.PLAYING) {

    const progressBar = document.getElementById("progressBar");

    // Êñ∞Â¢ûÊ†ºÂºèÂåñÂáΩÊï∞
    function formatTime(seconds) {
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    // Âú® startProgressBar ‰∏≠Êõ¥Êñ∞ timeDisplay
    const timeDisplay = document.getElementById("timeDisplay");

    function startProgressBar() {
        clearInterval(progressInterval);
        progressInterval = setInterval(() => {
            if (player && player.getDuration && player.getCurrentTime) {
                const duration = player.getDuration();
                const currentTime = player.getCurrentTime();
                const progress = (currentTime / duration) * 100;
                progressBar.value = progress;

                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            }
        }, 500);
    }


    progressContainer.addEventListener("click", function (e) {
        if (player && player.seekTo) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percent = clickX / rect.width;
            const duration = player.getDuration();
            const seekTo = percent * duration;
            player.seekTo(seekTo, true);
        }
    });
