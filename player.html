    document.addEventListener("keydown", (e) => {

        const currentTime = player.getCurrentTime();

        if (e.key === "ArrowLeft") {
            player.seekTo(Math.max(currentTime - 2, 0), true);
        } else if (e.key === "ArrowRight") {
            player.seekTo(currentTime + 2, true);
        } else if (e.key === "ArrowUp") {

        } else if (e.key === "ArrowDown") {

        }
    });


    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            if (playMode === "random") playRandomVideo();
            else if (playMode === "sequential") playNextVideo();
            else if (playMode === "single") replayCurrentVideo();
        } else if (event.data === YT.PlayerState.PLAYING) {
            startProgressBar();
        } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.BUFFERING) {
            clearInterval(progressInterval);
        }
    }

    function loadVideo(index) {
        currentIndex = index;
        player.loadVideoById(youtubeIDs[currentIndex]);
        updateCurrentLink(); // ‚Üê Âä†ËøôÈáå
    }

    function playRandomVideo() {
        let randomIndex;
        do {
            randomIndex = Math.floor(Math.random() * youtubeIDs.length);
        } while (randomIndex === currentIndex || historyQueue.includes(randomIndex));
        historyQueue.push(randomIndex);
        if (historyQueue.length > 2) historyQueue.shift();
        loadVideo(randomIndex);
    }

    function playNextVideo() {
        currentIndex = (currentIndex + 1) % youtubeIDs.length;
        loadVideo(currentIndex);
    }

    function playPreviousVideo() {
        currentIndex = (currentIndex - 1 + youtubeIDs.length) % youtubeIDs.length;
        loadVideo(currentIndex);
    }

    function replayCurrentVideo() {
        loadVideo(currentIndex);
    }

    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");

    // Êñ∞Â¢ûÊ†ºÂºèÂåñÂáΩÊï∞
    function formatTime(seconds) {
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    // Âú® startProgressBar ‰∏≠Êõ¥Êñ∞ timeDisplay
    const timeDisplay = document.getElementById("timeDisplay");

    function startProgressBar() {
        clearInterval(progressInterval);
        progressInterval = setInterval(() => {
            if (player && player.getDuration && player.getCurrentTime) {
                const duration = player.getDuration();
                const currentTime = player.getCurrentTime();
                const progress = (currentTime / duration) * 100;
                progressBar.value = progress;

                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            }
        }, 500);
    }


    progressContainer.addEventListener("click", function (e) {
        if (player && player.seekTo) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percent = clickX / rect.width;
            const duration = player.getDuration();
            const seekTo = percent * duration;
            player.seekTo(seekTo, true);
        }
    });
